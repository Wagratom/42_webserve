<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>404 - Página não encontrada</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f2f2f2;
		}
		h2 {
			color: #333;
		}
		.error-content {
			margin-top: 20px;
		}
		.error-image {
			max-width: 400px;
			margin: 20px auto;
		}
		.error-message {
			color: #666;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="error-content">
		<h2>404 - Not Found </h2>
		<img class="error-image" src="https://i.pinimg.com/originals/dd/64/ae/dd64ae5d68418115421b7b06f8d8a9c8.gif" alt="Imagem de erro 404">
		<p class="error-message">A página que você está tentando acessar não existe ou foi removida. Verifique se o URL ou o arquivo de configuração está correto e tente novamente.</p>
	</div>
</body>
</html>
