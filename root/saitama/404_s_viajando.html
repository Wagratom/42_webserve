<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>404 - Not Found</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f2f2f2;
		}
		h2 {
			color: #333;
		}
		.error-content {
			margin-top: 20px;
		}
		.error-image {
			max-width: 400px;
			margin: 20px auto;
		}
		.error-message {
			color: #666;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="error-content">
		<h2>404 - Desculpe, não consegui encontrar sua página.</h2>
		<img class="error-image" src="https://tm.ibxk.com.br/2020/09/16/16180310869653.jpg" alt="Imagem de erro 404">
		<p class="error-message">Ué, não tem nada aqui?</p>
	</div>
</body>
</html>
